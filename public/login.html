    <script>
        class AuthManager {
            constructor() {
                this.isLoginMode = true;
                this.initializeElements();
                this.attachEventListeners();
            }

            initializeElements() {
                this.loginForm = document.getElementById('login-form');
                this.registerForm = document.getElementById('register-form');
                this.switchBtn = document.getElementById('switch-btn');
                this.authSubtitle = document.getElementById('auth-subtitle');
                this.switchText = document.getElementById('switch-text');
                this.errorMessage = document.getElementById('error-message');
                this.successMessage = document.getElementById('success-message');
                this.loginBtn = document.getElementById('login-btn');
                this.registerBtn = document.getElementById('register-btn');
            }

            attachEventListeners() {
                this.loginForm.addEventListener('submit', (e) => this.handleLogin(e));
                this.registerForm.addEventListener('submit', (e) => this.handleRegister(e));
                this.switchBtn.addEventListener('click', () => this.switchMode());
                
                // Google OAuth buttons
                const googleLoginBtn = document.getElementById('google-login-btn');
                const googleRegisterBtn = document.getElementById('google-register-btn');
                if (googleLoginBtn) {
                    googleLoginBtn.addEventListener('click', () => this.handleGoogleLogin());
                }
                if (googleRegisterBtn) {
                    googleRegisterBtn.addEventListener('click', () => this.handleGoogleLogin());
                }
                
                // Password confirmation validation
                const confirmPassword = document.getElementById('register-confirm-password');
                confirmPassword.addEventListener('input', () => this.validatePasswordMatch());
            }

            switchMode() {
                this.isLoginMode = !this.isLoginMode;
                this.clearMessages();
                this.clearForms();

                if (this.isLoginMode) {
                    this.loginForm.classList.remove('hidden');
                    this.registerForm.classList.add('hidden');
                    this.authSubtitle.textContent = 'Sign in to your account';
                    this.switchText.textContent = "Don't have an account?";
                    this.switchBtn.textContent = 'Create one';
                } else {
                    this.loginForm.classList.add('hidden');
                    this.registerForm.classList.remove('hidden');
                    this.authSubtitle.textContent = 'Create your account';
                    this.switchText.textContent = "Already have an account?";
                    this.switchBtn.textContent = 'Sign in';
                }
            }

            clearMessages() {
                this.errorMessage.classList.add('hidden');
                this.successMessage.classList.add('hidden');
            }

            clearForms() {
                this.loginForm.reset();
                this.registerForm.reset();
                document.querySelectorAll('.error').forEach(el => el.classList.remove('error'));
            }

            showError(message) {
                this.clearMessages();
                this.errorMessage.querySelector('div').textContent = message;
                this.errorMessage.classList.remove('hidden');
            }

            showSuccess(message) {
                this.clearMessages();
                this.successMessage.querySelector('div').textContent = message;
                this.successMessage.classList.remove('hidden');
            }

            setLoading(isLoading, isLogin = true) {
                const btn = isLogin ? this.loginBtn : this.registerBtn;
                const loading = btn.querySelector('.loading');
                
                if (isLoading) {
                    btn.disabled = true;
                    loading.classList.remove('hidden');
                } else {
                    btn.disabled = false;
                    loading.classList.add('hidden');
                }
            }

            validatePasswordMatch() {
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password');
                
                if (confirmPassword.value && password !== confirmPassword.value) {
                    confirmPassword.classList.add('error');
                    return false;
                } else {
                    confirmPassword.classList.remove('error');
                    return true;
                }
            }

            async handleLogin(e) {
                e.preventDefault();
                this.clearMessages();

                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;

                if (!email || !password) {
                    this.showError('Please fill in all fields');
                    return;
                }

                this.setLoading(true, true);

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.showSuccess('Login successful! Redirecting...');
                        // Redirect to main app after successful login
                        setTimeout(() => {
                            window.location.href = '/app.html';
                        }, 1500);
                    } else {
                        this.showError(data.error || 'Login failed');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showError('Network error. Please try again.');
                } finally {
                    this.setLoading(false, true);
                }
            }

            async handleGoogleLogin() {
                this.clearMessages();
                
                // Show loading state for both login and register buttons
                const googleLoginBtn = document.getElementById('google-login-btn');
                const googleRegisterBtn = document.getElementById('google-register-btn');
                const activeBtn = this.isLoginMode ? googleLoginBtn : googleRegisterBtn;
                
                if (activeBtn) {
                    const googleLoading = activeBtn.querySelector('.google-loading');
                    const googleText = activeBtn.querySelector('span:last-child');
                    const originalText = googleText.textContent;
                    
                    activeBtn.disabled = true;
                    googleLoading.classList.remove('hidden');
                    googleText.textContent = 'Connecting to Google...';
                    
                    try {
                        // Direct redirect to Google OAuth (no fetch needed)
                        this.showSuccess('Redirecting to Google...');
                        
                        // Small delay to show the message
                        setTimeout(() => {
                            window.location.href = '/api/auth/google';
                        }, 500);
                        
                    } catch (error) {
                        console.error('Google login error:', error);
                        this.showError('Google authentication failed. Please use email and password to sign in.');
                    } finally {
                        // Reset button state
                        setTimeout(() => {
                            if (activeBtn) {
                                activeBtn.disabled = false;
                                const googleLoading = activeBtn.querySelector('.google-loading');
                                const googleText = activeBtn.querySelector('span:last-child');
                                googleLoading.classList.add('hidden');
                                googleText.textContent = originalText;
                            }
                        }, 2000);
                    }
                }
            }

            async handleRegister(e) {
                e.preventDefault();
                this.clearMessages();

                const name = document.getElementById('register-name').value;
                const username = document.getElementById('register-username').value;
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;
                const birth_date = document.getElementById('register-birth-date').value;
                const country = document.getElementById('register-country').value;

                if (!name || !username || !email || !password || !confirmPassword || !birth_date || !country) {
                    this.showError('Please fill in all fields');
                    return;
                }

                if (!/^[a-zA-Z0-9_]{3,20}$/.test(username)) {
                    this.showError('Username must be 3-20 characters and contain only letters, numbers, and underscores');
                    return;
                }

                if (password.length < 8) {
                    this.showError('Password must be at least 8 characters long');
                    return;
                }

                if (password !== confirmPassword) {
                    this.showError('Passwords do not match');
                    return;
                }

                // Validate age (must be at least 13 years old)
                const birthDate = new Date(birth_date);
                const today = new Date();
                const age = today.getFullYear() - birthDate.getFullYear();
                const monthDiff = today.getMonth() - birthDate.getMonth();
                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                    age--;
                }
                
                if (age < 13) {
                    this.showError('You must be at least 13 years old to register');
                    return;
                }

                this.setLoading(true, false);

                try {
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ name, username, email, password, birth_date, country }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.showSuccess('Account created successfully! Please check your email for verification. You can now sign in.');
                        // Switch to login mode after successful registration
                        setTimeout(() => {
                            this.switchMode();
                            document.getElementById('login-email').value = email;
                        }, 3000);
                    } else {
                        this.showError(data.error || 'Registration failed');
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    this.showError('Network error. Please try again.');
                } finally {
                    this.setLoading(false, false);
                }
            }
        }

        // Dark mode support (same as index.html)
        (function () {
            const root = document.documentElement;
            const getCookie = (name) => {
                const parts = document.cookie.split("; ").filter(Boolean);
                const hit = parts.find((p) => p.startsWith(name + "="));
                return hit ? decodeURIComponent(hit.split("=").slice(1).join("=")) : null;
            };
            const getSaved = () => {
                let v = null;
                try { v = localStorage.getItem("theme"); } catch {}
                if (!v) v = getCookie("theme");
                return v;
            };
            const saved = getSaved();
            const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
            const initial = saved ? saved : prefersDark ? "dark" : "light";
            root.classList.toggle("dark", initial === "dark");
        })();

        // Initialize the authentication manager when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new AuthManager();
        });
    </script>
</body>
