<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="./logo.svg" />
    <title>ILMATRIX - Login</title>

    <!-- Google Fonts: Plus Jakarta Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#0f0e85",
              secondary: "#e44c99",
              tertiary: "#1b612f",
            },
          },
        },
      };
    </script>
    
    <style>
        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        /* ========== 5-THEME SYSTEM ==========  */

        /* Theme 3: Resistance Blue (Blue Monochromatic) üê¨ */
        .theme-blue {
          --bg-primary: #f0f0ff;
          --bg-secondary: #e6e6ff;
          --text-primary: #080751;
          --text-secondary: #1a18b8;
          --text-muted: #4d4bff;
          --button-primary: #0f0e85;
          --button-primary-hover: #1a18b8;
          --button-secondary: #4d4bff;
          --button-secondary-hover: #a3a2ff;
          --border-color: #a3a2ff;
          --border-subtle: #d0d0ff;
        }

        html:not(.dark):not(.theme-blue):not(.theme-pink):not(.theme-green) body {
          background-color: #f9fafb !important; /* Force white/light background for light theme */
        }

        .theme-blue body {
          background-color: var(--bg-primary) !important;
          color: var(--text-primary);
        }

        .theme-blue .bg-white { background-color: var(--bg-secondary) !important; }
        .theme-blue .bg-gray-50 { background-color: var(--bg-secondary) !important; }
        .theme-blue .text-gray-900 { color: var(--text-primary) !important; }
        .theme-blue .text-gray-700 { color: var(--text-secondary) !important; }
        .theme-blue .text-gray-600 { color: var(--text-secondary) !important; }
        .theme-blue .text-gray-500 { color: var(--text-muted) !important; }
        .theme-blue .border-gray-200 { border-color: var(--border-color) !important; }
        .theme-blue .border-gray-300 { border-color: var(--border-subtle) !important; }
        .theme-blue .bg-primary { background-color: var(--button-primary) !important; color: white !important; }
        .theme-blue .text-primary { color: var(--button-primary) !important; }
        .theme-blue .bg-secondary { background-color: var(--button-secondary) !important; color: white !important; }
        .theme-blue .bg-tertiary { background-color: var(--button-secondary) !important; color: white !important; }
        .theme-blue .hover\:bg-indigo-900:hover { background-color: var(--button-primary-hover) !important; }
        .theme-blue .hover\:bg-green-600:hover { background-color: var(--button-secondary-hover) !important; }
        .theme-blue .hover\:bg-pink-500:hover { background-color: var(--button-secondary-hover) !important; }

        /* Theme 4: Brave Pink (Pink Monochromatic) ü¶© */
        .theme-pink {
          --bg-primary: #fff5fa;
          --bg-secondary: #ffe0f0;
          --text-primary: #8d2d5f;
          --text-secondary: #e44c99;
          --text-muted: #ff69b4;
          --button-primary: #e44c99;
          --button-primary-hover: #ff69b4;
          --button-secondary: #ff69b4;
          --button-secondary-hover: #ffb3d9;
          --border-color: #ffb3d9;
          --border-subtle: #ffe0f0;
        }

        .theme-pink body {
          background-color: var(--bg-primary) !important;
          color: var(--text-primary);
        }

        .theme-pink .bg-white { background-color: var(--bg-secondary) !important; }
        .theme-pink .bg-gray-50 { background-color: var(--bg-secondary) !important; }
        .theme-pink .text-gray-900 { color: var(--text-primary) !important; }
        .theme-pink .text-gray-700 { color: var(--text-secondary) !important; }
        .theme-pink .text-gray-600 { color: var(--text-secondary) !important; }
        .theme-pink .text-gray-500 { color: var(--text-muted) !important; }
        .theme-pink .border-gray-200 { border-color: var(--border-color) !important; }
        .theme-pink .border-gray-300 { border-color: var(--border-subtle) !important; }
        .theme-pink .bg-primary { background-color: var(--button-primary) !important; color: white !important; }
        .theme-pink .text-primary { color: var(--button-primary) !important; }
        .theme-pink .bg-secondary { background-color: var(--button-secondary) !important; color: white !important; }
        .theme-pink .bg-tertiary { background-color: var(--button-secondary) !important; color: white !important; }
        .theme-pink .hover\:bg-indigo-900:hover { background-color: var(--button-primary-hover) !important; }
        .theme-pink .hover\:bg-green-600:hover { background-color: var(--button-secondary-hover) !important; }
        .theme-pink .hover\:bg-pink-500:hover { background-color: var(--button-secondary-hover) !important; }

        /* Theme 5: Hero Green (Green Monochromatic) ü¶ñ */
        .theme-green {
          --bg-primary: #f0fff3;
          --bg-secondary: #e0f5e5;
          --text-primary: #0d3318;
          --text-secondary: #1b612f;
          --text-muted: #2d8f4a;
          --button-primary: #1b612f;
          --button-primary-hover: #2d8f4a;
          --button-secondary: #5cb574;
          --button-secondary-hover: #b8e6c1;
          --border-color: #b8e6c1;
          --border-subtle: #d0f0d5;
        }

        .theme-green body {
          background-color: var(--bg-primary) !important;
          color: var(--text-primary);
        }

        .theme-green .bg-white { background-color: var(--bg-secondary) !important; }
        .theme-green .bg-gray-50 { background-color: var(--bg-secondary) !important; }
        .theme-green .text-gray-900 { color: var(--text-primary) !important; }
        .theme-green .text-gray-700 { color: var(--text-secondary) !important; }
        .theme-green .text-gray-600 { color: var(--text-secondary) !important; }
        .theme-green .text-gray-500 { color: var(--text-muted) !important; }
        .theme-green .border-gray-200 { border-color: var(--border-color) !important; }
        .theme-green .border-gray-300 { border-color: var(--border-subtle) !important; }
        .theme-green .bg-primary { background-color: var(--button-primary) !important; color: white !important; }
        .theme-green .text-primary { color: var(--button-primary) !important; }
        .theme-green .bg-secondary { background-color: var(--button-secondary) !important; color: white !important; }
        .theme-green .bg-tertiary { background-color: var(--button-secondary) !important; color: white !important; }
        .theme-green .hover\:bg-indigo-900:hover { background-color: var(--button-primary-hover) !important; }
        .theme-green .hover\:bg-green-600:hover { background-color: var(--button-secondary-hover) !important; }
        .theme-green .hover\:bg-pink-500:hover { background-color: var(--button-secondary-hover) !important; }
    </style>
</head>
<body class="bg-gradient-to-b from-slate-50 to-slate-100 dark:from-black dark:to-black text-slate-900 dark:text-slate-100 min-h-screen antialiased">
    <!-- Theme Toggle Button (Fixed Position) -->
    <div class="fixed top-4 right-4 z-50">
        <button id="btnTheme" class="inline-flex items-center gap-1.5 text-xs sm:text-sm px-3 py-2 rounded-xl border border-gray-300 dark:border-white/30 ring-1 ring-black/5 bg-white/80 hover:bg-white/90 text-slate-900 shadow-sm transition-all duration-200 ease-out dark:bg-slate-800/80 dark:hover:bg-slate-800 dark:text-slate-100" title="Toggle theme">
            <span class="icon-sun text-yellow-500 dark:hidden">‚òÄÔ∏è</span>
            <span class="icon-moon hidden dark:inline text-slate-100">üåï</span>
            Theme
        </button>
    </div>

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <a href="/" class="text-4xl font-bold text-primary dark:text-white tracking-tight">ILMATRIX</a>
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900 dark:text-white">
                    Sign in to your account
                </h2>
                <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                    Your AI study companion
                </p>
            </div>

            <!-- Messages -->
            <div id="error-message" class="hidden rounded-md bg-red-50 dark:bg-red-900/20 p-4 border border-red-200 dark:border-red-800">
                <div class="text-sm text-red-700 dark:text-red-400"></div>
            </div>
            <div id="success-message" class="hidden rounded-md bg-green-50 dark:bg-green-900/20 p-4 border border-green-200 dark:border-green-800">
                <div class="text-sm text-green-700 dark:text-green-400"></div>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="mt-8 space-y-6">
                <div class="space-y-4">
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                        <input type="email" id="login-email" required 
                               class="mt-1 appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                               placeholder="Enter your email">
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                        <input type="password" id="login-password" required 
                               class="mt-1 appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                               placeholder="Enter your password">
                    </div>
                </div>
                
                <button type="submit" id="login-btn" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200">
                    <span id="login-loading" class="loading hidden inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"></span>
                    Sign In
                </button>

                <!-- Divider -->
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-slate-50 dark:bg-black text-gray-500 dark:text-gray-400">Or continue with</span>
                    </div>
                </div>

                <!-- Google OAuth Button -->
                <button type="button" id="google-login-btn" 
                        class="group relative w-full flex justify-center items-center py-3 px-4 border border-gray-300 dark:border-gray-600 text-sm font-medium rounded-lg text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200">
                    <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span id="google-loading" class="google-loading hidden inline-block w-4 h-4 border-2 border-gray-400 border-t-transparent rounded-full animate-spin mr-2"></span>
                    Sign in with Google
                </button>
            </form>

            <!-- Switch to register -->
            <div class="text-center">
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    Don't have an account?
                </p>
                <a href="/register" class="font-medium text-primary hover:text-primary/80 transition-colors duration-200">
                    Create one
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="fixed bottom-0 left-0 right-0 border-t border-gray-200 dark:border-white/10 bg-white/80 dark:bg-black/80 backdrop-blur-sm">
        <div class="container mx-auto max-w-6xl px-4 py-3 text-xs text-gray-500 dark:text-slate-400 text-center">
            Theme colors:
            <span class="font-medium" style="color: #0f0e85;">üê¨ Resistance Blue</span> ¬∑
            <span class="font-medium" style="color: #e44c99;">ü¶© Brave Pink</span> ¬∑
            <span class="font-medium" style="color: #1b612f;">ü¶ñ Hero Green</span>
        </div>
    </footer>

    <script>
        class LoginManager {
            constructor() {
                this.initializeElements();
                this.attachEventListeners();
            }

            initializeElements() {
                this.loginForm = document.getElementById('login-form');
                this.errorMessage = document.getElementById('error-message');
                this.successMessage = document.getElementById('success-message');
                this.loginBtn = document.getElementById('login-btn');
                this.loginLoading = document.getElementById('login-loading');
                this.googleLoginBtn = document.getElementById('google-login-btn');
                this.googleLoading = document.getElementById('google-loading');
            }

            attachEventListeners() {
                this.loginForm.addEventListener('submit', (e) => this.handleLogin(e));
                this.googleLoginBtn.addEventListener('click', () => this.handleGoogleLogin());
            }

            clearMessages() {
                this.errorMessage.classList.add('hidden');
                this.successMessage.classList.add('hidden');
            }

            showError(message) {
                this.clearMessages();
                this.errorMessage.querySelector('div').textContent = message;
                this.errorMessage.classList.remove('hidden');
                this.errorMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }

            showSuccess(message) {
                this.clearMessages();
                this.successMessage.querySelector('div').textContent = message;
                this.successMessage.classList.remove('hidden');
                this.successMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }

            setLoading(isLoading) {
                if (isLoading) {
                    this.loginBtn.disabled = true;
                    this.loginLoading.classList.remove('hidden');
                } else {
                    this.loginBtn.disabled = false;
                    this.loginLoading.classList.add('hidden');
                }
            }

            setGoogleLoading(isLoading) {
                if (isLoading) {
                    this.googleLoginBtn.disabled = true;
                    this.googleLoading.classList.remove('hidden');
                } else {
                    this.googleLoginBtn.disabled = false;
                    this.googleLoading.classList.add('hidden');
                }
            }

            async handleLogin(e) {
                e.preventDefault();
                this.clearMessages();

                const email = document.getElementById('login-email').value.trim();
                const password = document.getElementById('login-password').value;

                if (!email || !password) {
                    this.showError('Please fill in all fields');
                    return;
                }

                this.setLoading(true);

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.showSuccess('Login successful! Redirecting...');
                        // Redirect to main app after successful login
                        setTimeout(() => {
                            window.location.href = '/app';
                        }, 1500);
                    } else {
                        this.showError(data.error || 'Login failed');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showError('Network error. Please check your connection and try again.');
                } finally {
                    this.setLoading(false);
                }
            }

            async handleGoogleLogin() {
                this.clearMessages();
                this.setGoogleLoading(true);
                
                try {
                    this.showSuccess('Redirecting to Google...');
                    
                    setTimeout(() => {
                        window.location.href = '/api/auth/google';
                    }, 500);
                    
                } catch (error) {
                    console.error('Google login error:', error);
                    this.showError('Google authentication failed. Please use email and password to sign in.');
                } finally {
                    setTimeout(() => {
                        this.setGoogleLoading(false);
                    }, 2000);
                }
            }
        }

        // 5-Theme Cycling System with localStorage persistence
        (function () {
          const root = document.documentElement;
          const themes = ['light', 'dark', 'blue', 'pink', 'green'];
          const themeEmojis = {
            'light': '‚òÄÔ∏è',
            'dark': 'üåï',
            'blue': 'üê¨',
            'pink': 'ü¶©',
            'green': 'ü¶ñ'
          };

          const getCookie = (name) => {
            const parts = document.cookie.split("; ").filter(Boolean);
            const hit = parts.find((p) => p.startsWith(name + "="));
            return hit
              ? decodeURIComponent(hit.split("=").slice(1).join("="))
              : null;
          };

          const persist = (theme) => {
            try {
              localStorage.setItem("theme", theme);
            } catch {}
            try {
              document.cookie =
                "theme=" +
                encodeURIComponent(theme) +
                "; max-age=31536000; path=/; SameSite=Lax";
            } catch {}
          };

          const getSaved = () => {
            let v = null;
            try {
              v = localStorage.getItem("theme");
            } catch {}
            if (!v) v = getCookie("theme");
            return v && themes.includes(v) ? v : null;
          };

          const applyTheme = (theme) => {
            // Remove all theme classes
            root.classList.remove('dark', 'theme-blue', 'theme-pink', 'theme-green');

            // Apply new theme
            if (theme === 'dark') {
              root.classList.add('dark');
            } else if (theme === 'blue') {
              root.classList.add('theme-blue');
            } else if (theme === 'pink') {
              root.classList.add('theme-pink');
            } else if (theme === 'green') {
              root.classList.add('theme-green');
            }
            // 'light' = no class needed
          };

          const updateButton = (theme) => {
            const iconSun = document.querySelector('.icon-sun');
            const iconMoon = document.querySelector('.icon-moon');
            const emoji = themeEmojis[theme] || '‚òÄÔ∏è';

            if (theme === 'light') {
              if (iconSun) {
                iconSun.style.display = 'inline';
                iconSun.textContent = '‚òÄÔ∏è'; // Reset to sun emoji
              }
              if (iconMoon) iconMoon.style.display = 'none';
            } else if (theme === 'dark') {
              if (iconSun) iconSun.style.display = 'none';
              if (iconMoon) iconMoon.style.display = 'inline';
            } else {
              // For blue, pink, green - show custom emoji
              if (iconSun) {
                iconSun.style.display = 'inline';
                iconSun.textContent = emoji;
              }
              if (iconMoon) iconMoon.style.display = 'none';
            }
          };

          // Initialize theme - use state variable instead of reading classList
          const saved = getSaved();
          const prefersDark =
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches;
          const initial = saved ? saved : (prefersDark ? 'dark' : 'light');

          // State variable to track current theme
          let currentTheme = initial;

          applyTheme(currentTheme);
          updateButton(currentTheme);
          if (!saved) persist(currentTheme);

          // Theme cycle button
          const btn = document.getElementById("btnTheme");
          if (btn) {
            btn.addEventListener("click", () => {
              // Cycle to next theme using state variable
              const currentIndex = themes.indexOf(currentTheme);
              const nextIndex = (currentIndex + 1) % themes.length;
              const nextTheme = themes[nextIndex];

              // Update state
              currentTheme = nextTheme;

              applyTheme(nextTheme);
              updateButton(nextTheme);
              persist(nextTheme);
            });
          }
        })();

        // Initialize the login manager when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new LoginManager();
            
            // Auto-fill email if passed from URL params
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            if (email) {
                document.getElementById('login-email').value = email;
            }
        });
    </script>
