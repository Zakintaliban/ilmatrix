    <script>
        class RegisterManager {
            constructor() {
                this.initializeElements();
                this.attachEventListeners();
            }

            initializeElements() {
                this.registerForm = document.getElementById('register-form');
                this.errorMessage = document.getElementById('error-message');
                this.successMessage = document.getElementById('success-message');
                this.registerBtn = document.getElementById('register-btn');
                this.registerLoading = document.getElementById('register-loading');
                this.googleRegisterBtn = document.getElementById('google-register-btn');
                this.googleLoading = document.getElementById('google-loading');
            }

            attachEventListeners() {
                this.registerForm.addEventListener('submit', (e) => this.handleRegister(e));
                this.googleRegisterBtn.addEventListener('click', () => this.handleGoogleRegister());
                
                // Password confirmation validation
                const confirmPassword = document.getElementById('register-confirm-password');
                confirmPassword.addEventListener('input', () => this.validatePasswordMatch());
                
                // Real-time username validation
                const username = document.getElementById('register-username');
                username.addEventListener('input', () => this.validateUsername());
                
                // Age validation
                const birthDate = document.getElementById('register-birth-date');
                birthDate.addEventListener('change', () => this.validateAge());
            }

            clearMessages() {
                this.errorMessage.classList.add('hidden');
                this.successMessage.classList.add('hidden');
            }

            showError(message) {
                this.clearMessages();
                this.errorMessage.querySelector('div').textContent = message;
                this.errorMessage.classList.remove('hidden');
                this.errorMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }

            showSuccess(message) {
                this.clearMessages();
                this.successMessage.querySelector('div').textContent = message;
                this.successMessage.classList.remove('hidden');
                this.successMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }

            setLoading(isLoading) {
                if (isLoading) {
                    this.registerBtn.disabled = true;
                    this.registerLoading.classList.remove('hidden');
                } else {
                    this.registerBtn.disabled = false;
                    this.registerLoading.classList.add('hidden');
                }
            }

            setGoogleLoading(isLoading) {
                if (isLoading) {
                    this.googleRegisterBtn.disabled = true;
                    this.googleLoading.classList.remove('hidden');
                } else {
                    this.googleRegisterBtn.disabled = false;
                    this.googleLoading.classList.add('hidden');
                }
            }

            validateUsername() {
                const usernameInput = document.getElementById('register-username');
                const username = usernameInput.value;
                
                if (username && !/^[a-zA-Z0-9_]{3,20}$/.test(username)) {
                    usernameInput.classList.add('error');
                    return false;
                } else {
                    usernameInput.classList.remove('error');
                    return true;
                }
            }

            validatePasswordMatch() {
                const password = document.getElementById('register-password').value;
                const confirmPasswordInput = document.getElementById('register-confirm-password');
                const confirmPassword = confirmPasswordInput.value;
                
                if (confirmPassword && password !== confirmPassword) {
                    confirmPasswordInput.classList.add('error');
                    return false;
                } else {
                    confirmPasswordInput.classList.remove('error');
                    return true;
                }
            }

            validateAge() {
                const birthDateInput = document.getElementById('register-birth-date');
                const birthDate = new Date(birthDateInput.value);
                
                if (birthDateInput.value) {
                    const today = new Date();
                    let age = today.getFullYear() - birthDate.getFullYear();
                    const monthDiff = today.getMonth() - birthDate.getMonth();
                    
                    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                        age--;
                    }
                    
                    if (age < 13) {
                        birthDateInput.classList.add('error');
                        return false;
                    } else {
                        birthDateInput.classList.remove('error');
                        return true;
                    }
                }
                return true;
            }

            async handleGoogleRegister() {
                this.clearMessages();
                this.setGoogleLoading(true);
                
                try {
                    this.showSuccess('Redirecting to Google...');
                    
                    setTimeout(() => {
                        window.location.href = '/api/auth/google';
                    }, 500);
                    
                } catch (error) {
                    console.error('Google register error:', error);
                    this.showError('Google authentication failed. Please use email and password to register.');
                } finally {
                    setTimeout(() => {
                        this.setGoogleLoading(false);
                    }, 2000);
                }
            }

            async handleRegister(e) {
                e.preventDefault();
                this.clearMessages();

                const name = document.getElementById('register-name').value.trim();
                const username = document.getElementById('register-username').value.trim();
                const email = document.getElementById('register-email').value.trim();
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;
                const birth_date = document.getElementById('register-birth-date').value;
                const country = document.getElementById('register-country').value;

                // Validate all fields
                if (!name || !username || !email || !password || !confirmPassword || !birth_date || !country) {
                    this.showError('Please fill in all fields');
                    return;
                }

                // Validate username format
                if (!this.validateUsername()) {
                    this.showError('Username must be 3-20 characters and contain only letters, numbers, and underscores');
                    return;
                }

                // Validate password length
                if (password.length < 8) {
                    this.showError('Password must be at least 8 characters long');
                    return;
                }

                // Validate password match
                if (!this.validatePasswordMatch()) {
                    this.showError('Passwords do not match');
                    return;
                }

                // Validate age
                if (!this.validateAge()) {
                    this.showError('You must be at least 13 years old to register');
                    return;
                }

                this.setLoading(true);

                try {
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            name: name,
                            username: username, 
                            email: email, 
                            password: password, 
                            birth_date: birth_date, 
                            country: country 
                        }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.showSuccess('Account created successfully! Please check your email for verification. Redirecting to login...');
                        
                        // Clear form
                        this.registerForm.reset();
                        
                        // Redirect to login page after 3 seconds
                        setTimeout(() => {
                            window.location.href = `/login.html?email=${encodeURIComponent(email)}`;
                        }, 3000);
                    } else {
                        this.showError(data.error || 'Registration failed');
                        
                        // Highlight problematic fields based on error
                        if (data.error && data.error.includes('username')) {
                            document.getElementById('register-username').classList.add('error');
                        }
                        if (data.error && data.error.includes('email')) {
                            document.getElementById('register-email').classList.add('error');
                        }
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    this.showError('Network error. Please check your connection and try again.');
                } finally {
                    this.setLoading(false);
                }
            }
        }

        // Dark mode support
        (function () {
            const root = document.documentElement;
            const getCookie = (name) => {
                const parts = document.cookie.split("; ").filter(Boolean);
                const hit = parts.find((p) => p.startsWith(name + "="));
                return hit ? decodeURIComponent(hit.split("=").slice(1).join("=")) : null;
            };
            const getSaved = () => {
                let v = null;
                try { v = localStorage.getItem("theme"); } catch {}
                if (!v) v = getCookie("theme");
                return v;
            };
            const saved = getSaved();
            const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
            const initial = saved ? saved : prefersDark ? "dark" : "light";
            root.classList.toggle("dark", initial === "dark");
        })();

        // Initialize the register manager when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new RegisterManager();
            
            // Auto-fill email if passed from URL params
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            if (email) {
                document.getElementById('register-email').value = email;
            }
        });
