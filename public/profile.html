        background-color: #f9fafb !important; /* Force white/light background for light theme */

        background-color: var(--bg-primary) !important;
        color: var(--text-primary);

    <script>
      // 5-Theme Cycling System with localStorage persistence
      (function () {
        const root = document.documentElement;
        const themes = ['light', 'dark', 'blue', 'pink', 'green'];
        const themeEmojis = {
          'light': '‚òÄÔ∏è',
          'dark': 'üåï',
          'blue': 'üê¨',
          'pink': 'ü¶©',
          'green': 'ü¶ñ'
        };

        const getCookie = (name) => {
          const parts = document.cookie.split("; ").filter(Boolean);
          const hit = parts.find((p) => p.startsWith(name + "="));
          return hit
            ? decodeURIComponent(hit.split("=").slice(1).join("="))
            : null;
        };

        const persist = (theme) => {
          try {
            localStorage.setItem("theme", theme);
          } catch {}
          try {
            document.cookie =
              "theme=" +
              encodeURIComponent(theme) +
              "; max-age=31536000; path=/; SameSite=Lax";
          } catch {}
        };

        const getSaved = () => {
          let v = null;
          try {
            v = localStorage.getItem("theme");
          } catch {}
          if (!v) v = getCookie("theme");
          return v && themes.includes(v) ? v : null;
        };

        const applyTheme = (theme) => {
          // Remove all theme classes
          root.classList.remove('dark', 'theme-blue', 'theme-pink', 'theme-green');

          // Apply new theme
          if (theme === 'dark') {
            root.classList.add('dark');
          } else if (theme === 'blue') {
            root.classList.add('theme-blue');
          } else if (theme === 'pink') {
            root.classList.add('theme-pink');
          } else if (theme === 'green') {
            root.classList.add('theme-green');
          }
          // 'light' = no class needed
        };

        const updateButton = (theme) => {
          const iconSun = document.querySelector('.icon-sun');
          const iconMoon = document.querySelector('.icon-moon');
          const emoji = themeEmojis[theme] || '‚òÄÔ∏è';

          if (theme === 'light') {
            if (iconSun) {
              iconSun.style.display = 'inline';
              iconSun.textContent = '‚òÄÔ∏è'; // Reset to sun emoji
            }
            if (iconMoon) iconMoon.style.display = 'none';
          } else if (theme === 'dark') {
            if (iconSun) iconSun.style.display = 'none';
            if (iconMoon) iconMoon.style.display = 'inline';
          } else {
            // For blue, pink, green - show custom emoji
            if (iconSun) {
              iconSun.style.display = 'inline';
              iconSun.textContent = emoji;
            }
            if (iconMoon) iconMoon.style.display = 'none';
          }
        };

        // Initialize theme - use state variable instead of reading classList
        const saved = getSaved();
        const prefersDark =
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches;
        const initial = saved ? saved : (prefersDark ? 'dark' : 'light');

        // State variable to track current theme
        let currentTheme = initial;

        applyTheme(currentTheme);
        updateButton(currentTheme);
        if (!saved) persist(currentTheme);

        // Theme cycle button
        const btn = document.getElementById("btnTheme");
        if (btn) {
          btn.addEventListener("click", () => {
            // Cycle to next theme using state variable
            const currentIndex = themes.indexOf(currentTheme);
            const nextIndex = (currentIndex + 1) % themes.length;
            const nextTheme = themes[nextIndex];

            // Update state
            currentTheme = nextTheme;

            applyTheme(nextTheme);
            updateButton(nextTheme);
            persist(nextTheme);
          });
        }
      })();

      // User dropdown management
      (function() {
        const userDropdownBtn = document.getElementById('userDropdownBtn');
        const userDropdownMenu = document.getElementById('userDropdownMenu');
        
        if (userDropdownBtn && userDropdownMenu) {
          userDropdownBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleUserDropdown();
          });

          // Close dropdown when clicking outside
          document.addEventListener('click', (e) => {
            if (!userDropdownBtn.contains(e.target) && !userDropdownMenu.contains(e.target)) {
              closeUserDropdown();
            }
          });
        }

        function toggleUserDropdown() {
          const isHidden = userDropdownMenu.classList.contains('hidden');
          if (isHidden) {
            userDropdownMenu.classList.remove('hidden');
            userDropdownBtn.setAttribute('aria-expanded', 'true');
            // Rotate chevron
            const chevron = userDropdownBtn.querySelector('svg:last-child');
            if (chevron) chevron.style.transform = 'rotate(180deg)';
          } else {
            closeUserDropdown();
          }
        }

        function closeUserDropdown() {
          userDropdownMenu.classList.add('hidden');
          userDropdownBtn.setAttribute('aria-expanded', 'false');
          // Reset chevron
          const chevron = userDropdownBtn.querySelector('svg:last-child');
          if (chevron) chevron.style.transform = 'rotate(0deg)';
        }
      })();

      // Profile Management
      class ProfileManager {
        constructor() {
          this.userInfo = document.getElementById('userInfo');
          this.userName = document.getElementById('userName');
          this.btnLogin = document.getElementById('btnLogin');
          this.btnLogout = document.getElementById('btnLogout');
          this.profileForm = document.getElementById('profileForm');
          this.passwordForm = document.getElementById('passwordForm');
          this.btnCancel = document.getElementById('btnCancel');
          this.btnDeleteAccount = document.getElementById('btnDeleteAccount');
          
          this.init();
        }

        async init() {
          await this.checkAuthAndLoadProfile();
          this.attachEventListeners();
        }

        async checkAuthAndLoadProfile() {
          try {
            const response = await fetch('/api/auth/profile', {
              credentials: 'include'
            });
            
            if (response.ok) {
              const data = await response.json();
              this.showUserInfo(data.user);
              this.populateForm(data.user);
            } else {
              // Redirect to login if not authenticated
              window.location.href = '/login';
            }
          } catch (error) {
            console.error('Auth check failed:', error);
            window.location.href = '/login';
          }
        }

        showUserInfo(user) {
          if (this.userName) {
            this.userName.textContent = user.name || user.email;
          }
          if (this.userInfo) {
            this.userInfo.classList.remove('hidden');
            this.userInfo.classList.add('flex');
          }
          if (this.btnLogin) {
            this.btnLogin.classList.add('hidden');
          }
        }

        populateForm(user) {
          document.getElementById('name').value = user.name || '';
          document.getElementById('email').value = user.email || '';
          document.getElementById('phone').value = user.phone || '';
          document.getElementById('bio').value = user.bio || '';
          
          if (user.createdAt) {
            const date = new Date(user.createdAt);
            document.getElementById('createdAt').value = date.toLocaleDateString();
          }
        }

        attachEventListeners() {
          if (this.btnLogout) {
            this.btnLogout.addEventListener('click', () => this.logout());
          }

          if (this.profileForm) {
            this.profileForm.addEventListener('submit', (e) => this.handleProfileSubmit(e));
          }

          if (this.passwordForm) {
            this.passwordForm.addEventListener('submit', (e) => this.handlePasswordSubmit(e));
          }

          if (this.btnCancel) {
            this.btnCancel.addEventListener('click', () => {
              window.location.href = '/dashboard.html';
            });
          }

          if (this.btnDeleteAccount) {
            this.btnDeleteAccount.addEventListener('click', () => this.handleDeleteAccount());
          }
        }

        async handleProfileSubmit(e) {
          e.preventDefault();
          
          const formData = new FormData(this.profileForm);
          const profileData = {
            name: formData.get('name'),
            phone: formData.get('phone'),
            bio: formData.get('bio')
          };

          try {
            const response = await fetch('/api/auth/profile', {
              method: 'PUT',
              credentials: 'include',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(profileData)
            });

            if (response.ok) {
              alert('Profile updated successfully!');
              // Update the navbar name
              const data = await response.json();
              if (this.userName) {
                this.userName.textContent = data.user.name || data.user.email;
              }
            } else {
              const error = await response.json();
              alert('Failed to update profile: ' + (error.error || 'Unknown error'));
            }
          } catch (error) {
            console.error('Profile update failed:', error);
            alert('Failed to update profile');
          }
        }

        async handlePasswordSubmit(e) {
          e.preventDefault();
          
          const formData = new FormData(this.passwordForm);
          const currentPassword = formData.get('currentPassword');
          const newPassword = formData.get('newPassword');
          const confirmPassword = formData.get('confirmPassword');

          if (newPassword !== confirmPassword) {
            alert('New passwords do not match');
            return;
          }

          if (newPassword.length < 6) {
            alert('New password must be at least 6 characters long');
            return;
          }

          try {
            const response = await fetch('/api/auth/change-password', {
              method: 'POST',
              credentials: 'include',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                currentPassword,
                newPassword
              })
            });

            if (response.ok) {
              alert('Password updated successfully!');
              this.passwordForm.reset();
            } else {
              const error = await response.json();
              alert('Failed to update password: ' + (error.error || 'Unknown error'));
            }
          } catch (error) {
            console.error('Password update failed:', error);
            alert('Failed to update password');
          }
        }

        async handleDeleteAccount() {
          const confirmation = prompt('Type "DELETE" to confirm account deletion:');
          if (confirmation !== 'DELETE') {
            return;
          }

          if (!confirm('Are you absolutely sure? This action cannot be undone.')) {
            return;
          }

          try {
            const response = await fetch('/api/auth/delete-account', {
              method: 'DELETE',
              credentials: 'include'
            });

            if (response.ok) {
              alert('Account deleted successfully');
              window.location.href = '/';
            } else {
              const error = await response.json();
              alert('Failed to delete account: ' + (error.error || 'Unknown error'));
            }
          } catch (error) {
            console.error('Account deletion failed:', error);
            alert('Failed to delete account');
          }
        }

        async logout() {
          try {
            await fetch('/api/auth/logout', {
              method: 'POST',
              credentials: 'include'
            });
            window.location.href = '/';
          } catch (error) {
            console.error('Logout failed:', error);
            window.location.href = '/';
          }
        }
      }

      // Initialize profile manager
      new ProfileManager();
    </script>
  </body>
